<!doctype html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width initial-scale=1.0'>
        <title>
            QQ音乐
        </title>
        <link rel="stylesheet" href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
        
        <link rel="stylesheet" href="style.css">
        <script src="jquery-1.12.4.min.js"></script>
        <script src="index.js"></script>
    </head>
    <body>
        <!-- 爱心实<i class="fa fa-heart" aria-hidden="true"></i> -->
        <!-- 爱心空<i class="fa fa-heart-o" aria-hidden="true"></i> -->
        <!-- 添加<i class="fa fa-plus-square-o" aria-hidden="true"></i> -->
        <!-- 删除<i class="fa fa-trash-o" aria-hidden="true"></i> -->
        <!-- 下载<i class="fa fa-download" aria-hidden="true"></i> -->
        <!-- 清除<i class="mod_btn_green__icon_clear"></i> -->
        <!-- song-pic  //y.gtimg.cn/mediastyle/yqq/extra/player_cover.png?max_age=31536000 -->
        <div class="top">
            <a href="javascript:;">QQ音乐</a>
            <ul class="log">
                <li><a href="javascript:;">注册</a></li>
                <li><a href="javascript:;">登录</a></li>
            </ul>
        </div>

        <div class="section">
            <div class="left">
                <div class="habit">
                    <ul>
                        <li class="cole">
                            <i class="fa fa-heart-o" aria-hidden="true"></i>
                            <i class="fa fa-heart" aria-hidden="true"></i>
                            <span>收藏</span>
                        </li>
                        <li class="add">
                            <i class="fa fa-plus-square-o" aria-hidden="true"></i>
                            <span>添加到</span>
                        </li>
                        <li class="download">
                            <i class="fa fa-download" aria-hidden="true"></i>
                            <span>下载</span>
                        </li>
                        <li class="del">
                            <i class="fa fa-trash-o" aria-hidden="true"></i>
                            <span>删除</span>
                        </li>
                    </ul>
                </div>
                
                
                <ul class="label">
                    <li class="Name">
                        <a class='number' href="javascript:;">
                            <i class="fa fa-check-square-o" aria-hidden="true"></i>
                        </a>
                        歌名
                        
                    </li>
                    <li class="Singer">歌手</li>
                    <li class="Time">时长</li>
                </ul>
                <div class="songList">
                </div>
            </div>
            <div class="right">
                <div class="pic">
                    <img src="player_cover.png" alt="">
                </div>
                
            </div>
        </div>

        <div class="bottom">
            <!-- 操作按钮 -->
            <div class="selectAndplay">
                <a href="javascript:;">
                    <i class="fa fa-step-backward" aria-hidden="true" title="上一首"></i>
                </a>
                <a class="selectAndplay_play" href="javascript:;">
                    <i class="fa fa-play" aria-hidden="true" title="播放"></i>
                </a>
                <a href="javascript:;">
                    <i class="fa fa-step-forward" aria-hidden="true" title="下一首"></i>
                </a>
            </div>
            <!-- 进度条 -->
            <div class="playInfo">
                <a href="javascript:;" class="songInfo">leshi/leshi</a>
                <span class="songTime">00:00/00:00</span>
                <div class="playMark">
                    <div class="timeMark"></div>
                    <div class="pMark"></div>
                </div>
            </div>  
            <!-- 操作按钮 -->
            <div class='someOperate'>
                <a href="javascript:;">
                    <i class="fa fa-retweet" aria-hidden="true" title="循环播放"></i>
                </a>
                <a href="javascript:;">
                    <i class="fa fa-heart-o" aria-hidden="true" title="喜欢"></i><!-- 空心 -->
                    <!-- <i class="fa fa-heart" aria-hidden="true" title="取消喜欢"></i> -->
                </a>
                <a href="javascript:;">
                    <i class="fa fa-download" aria-hidden="true" title="下载"></i>
                </a>
            </div>
            <!-- 音量按钮 -->
            <div class="volume">
                <a href="javascript:;">
                    <i class="fa fa-volume-up" aria-hidden="true" title="关闭声音"></i> 
                    <!-- <i class="fa fa-volume-off" aria-hidden="true" title="打开声音"></i> -->
                </a>
                <div class="volumeInfo">
                    <div class="volumeMark"></div>
                    <div class="vMark"></div>
                </div>
            </div>

        </div>

        <div class="maskPic"></div>
        <div class="mask"></div>

    </body>
</html>
